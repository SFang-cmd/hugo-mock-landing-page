{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" width="24em" height="24em" style="display: block; margin: 0 auto;">
        
        <!-- Large Typographic "C" -->
        <text x="90" y="290" font-family="Georgia, serif" font-size="280" font-weight="bold" fill="#59C3C3" opacity="0.8">C</text>
        
        <!-- Speech Waveform - Irregular, varied amplitude -->
        <path d="M100,200 
                 Q115,170 130,190 
                 Q145,210 160,170 
                 Q175,130 190,180 
                 Q205,230 220,190 
                 Q235,150 250,180 
                 Q265,210 280,175 
                 Q295,140 310,180" 
              fill="none" 
              stroke="#4299e1" 
              stroke-width="6" 
              stroke-linecap="round" />
        
        <!-- Music Waveform - Rhythmic, regular intervals -->
        <path d="M100,220 
                 Q110,240 120,220 
                 Q130,200 140,220 
                 Q150,240 160,220 
                 Q170,200 180,220 
                 Q190,240 200,220 
                 Q210,200 220,220 
                 Q230,240 240,220 
                 Q250,200 260,220 
                 Q270,240 280,220 
                 Q290,200 300,220 
                 Q310,240 320,220" 
              fill="none" 
              stroke="#805ad5" 
              stroke-width="6" 
              stroke-linecap="round" />
        
        <!-- Complex hybrid waveform - mixing musical harmonics with speech -->
        <path d="M100,165 
                 Q110,145 120,165 
                 Q130,185 140,175 
                 Q150,165 160,135 
                 Q170,105 180,125 
                 Q190,145 200,155 
                 Q210,165 220,145 
                 Q230,125 240,155 
                 Q250,185 260,175 
                 Q270,165 280,145 
                 Q290,125 300,145 
                 Q310,165 320,175" 
              fill="none" 
              stroke="#38b2ac" 
              stroke-width="6" 
              stroke-linecap="round" />
      </svg>
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/SFang-cmd/hugo-mock-landing-page" role="button">Get Started</a>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
